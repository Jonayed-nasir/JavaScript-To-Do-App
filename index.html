<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application in JavaScript</title>
    <!-- ==style.css link=============== -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-700">
    <!-- ==main section======================= -->
    <div class="w-full h-[100vh] flex flex-col justify-center items-center">
        <!-- == =================== -->
        <div class="bg-gray-800/70 p-6 rounded-2xl ">
            <form action="">
                <h2 class="text-center text-3xl text-white
                mb-2 font-bold">ToDo List!</h2>
                <div class="flex items-center gap-3 justify-center md:bg-gray-600 md:rounded-2xl md:p-4">
                    
                    <div class="bg-white md:px-3 px-2 py-2 rounded-2xl">
                        <input type="text" id="inputBox" name="inputBox" class="border-0 outline-0 md:text-2xl text-md md:w-full w-60 bg-none"  placeholder="add your new toDo...">
                    </div>

                    <div>
                        <button class="md:px-6 rounded-2xl cursor-pointer text-white px-2 py-2 text-2xl bg-fuchsia-600 hover:bg-fuchsia-700 transition-all " id="addBtn">+</button>
                    </div>

                </div>

                <div id="outputAll">

                </div>
            </form>
        </div>
    </div>







    <script src="script.js"></script>
</body>

</html>
